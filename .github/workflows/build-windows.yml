name: Build (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Install vcpkg and freetype
        run: |
          git clone https://github.com/microsoft/vcpkg C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg.exe install freetype:x64-windows
          C:\vcpkg\vcpkg.exe integrate install

      - name: Build solution (Release x64)
        run: |
          msbuild augov.sln /p:Configuration=Release /p:Platform=x64 /m

      - name: List produced binaries
        run: |
          dir /s /b *.exe || echo "No exe found"

      - name: Upload exe artifacts
        uses: actions/upload-artifact@v4
        with:
          name: augov-exes
          path: '**\\*.exe'
